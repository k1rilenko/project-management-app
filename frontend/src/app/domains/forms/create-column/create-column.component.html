<form [formGroup]="form" (ngSubmit)="submit()">
  <app-form-field>
    <app-form-field-label>{{ 'create-column-form.title' | translate }}</app-form-field-label>
    <input type="text" [formControl]="form.controls.title">
  </app-form-field>
  <button type="submit" [disabled]="!form.valid">{{ 'create-column-form.submit' | translate }}</button>
</form>
