@if (board$ && board$ | async; as board) {
  <section class="board">
    <h1 class="board__title"> {{ board.title }}</h1>
    <div class="board__controls">
      <app-button routerLink="/main">Go to all boards</app-button>
      <app-button (click)="createBoard()"> Add column</app-button>
      <app-button *ngIf="isEmptyBoard$ | async" (click)="createTask()"> Add task</app-button>
    </div>
    @if (columns$ | async; as columns) {
      <h1> Columns:</h1>
      <div
        class="board__columns"
        cdkDropList
        cdkDropListGroup
        cdkDropListOrientation="horizontal"
        cdkDropListLockAxis="x"
        (cdkDropListDropped)="drop($event)">
        @for (column of columns; track column.id) {
          <app-column class="board__column" [column]="column" cdkDrag [cdkDragData]="column">
          </app-column>
        } @empty {
          Columns empty!!!
        }
      </div>
    }
  </section>
}
