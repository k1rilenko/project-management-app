CREATE BOARD
<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="login">Title</label>
  <input id="login" type="text" [formControl]="form.controls.title">
  <label for="password">Description</label>
  <input id="password" type="text" [formControl]="form.controls.description">
  <button type="submit" [disabled]="!form.valid">Send</button>
</form>
