@if (vm$ | async; as vm) {
  <article class="task">
    <p class="task__row task__title">
      <span class="task__label"> task title:</span>
      <span class="task__value"> {{ vm.title }}</span></p>
    <p class="task__row task__user-assign">
      <span class="task__label">user:</span>
      <span class="task__value"> {{ vm.userName }}</span>
    </p>
  </article>
}
