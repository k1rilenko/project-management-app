<div class="boards">
  @if (loading$ | async) {
    <p> Loading....</p>
  }

  @if (boards$ | async; as boards) {
    <div class="boards__wrapper">
      <p class="boards__text"> Please select board</p>
      @for (board of boards; track board.id) {
        <app-board-preview class="boards__item" [board]="board"></app-board-preview>
      } @empty {
        <p>There are no items.</p>
      }
    </div>
  }
</div>
